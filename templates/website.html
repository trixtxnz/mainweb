
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: {{ prefs.bg_color }};
            {% if prefs.bg_image %}
            background-image: url("{{ url_for('static', filename='uploads/' + prefs.bg_image) }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            {% endif %}
            color: {{ prefs.text_color }};
            font-size: {{ prefs.font_size }}px;
        }
        h1 {
            color: {{ prefs.text_color }};
            margin-bottom: 20px;
        }
        p {
            color: {{ prefs.text_color }};
        }
        a {
            color: #007bff;
            text-decoration: underline;
            margin-right: 15px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }}!</h1>
    <p>{{ prefs.welcome_text }}</p>
    <a href="{{ url_for('settings') }}">Settings</a>
    <a href="{{ url_for('welcome') }}">back to sign in</a>
    <a href="{{ url_for('clicker') }}">clicker game</a>
    
</body>
</html>
